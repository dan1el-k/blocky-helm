# Default values for blocky.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

replicaCount: 1

image:
  repository: spx01/blocky
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: [ ]

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }
podLabels: { }

podSecurityContext:
  fsGroup: 100

securityContext:
  runAsNonRoot: true
  runAsUser: 100
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true

service:
  enabled: true
  type: ClusterIP
  # type: LoadBalancer
  externalTrafficPolicy: Cluster
  loadBalancerIP: "10.0.0.2"

env:
  # Optional to synchronize the log timestamp with host
  - name: TZ
    value: "Europe/Vienna"

# See https://0xerr0r.github.io/blocky/v0.23/configuration/ for all available options
config:
  ports:
    dns: 53
    # tls: 853
    # http: 4000
    # https: 443
  upstreams:
    groups:
      default:
        #- 1.1.1.1
        #- 8.8.8.8
        # DNS over HTTPS upstreams
        - https://1.1.1.1/dns-query
        - https://1.0.0.1/dns-query
        - https://dns.google/dns-query
        # DNS over TLS upstreams
        #- tcp-tls:dns.quad9.net
    # blocky will pick the 2 fastest upstreams but you can also use the `strict` strategy
    strategy: parallel_best
    timeout: 2s

  # check if upstreams are working
  startVerifyUpstream: true
  
  # there's no IPv6 connectivity inside Docker networks
  #connectIPVersion: v4
  
  # useful for self hosted services
  #customDNS:
  #  customTTL: 1h
  #  mapping:
  #    someservice.bayas.dev: 10.1.0.4
  # redis:
  #   address: blocky-redis-master:6379
  #   required: true
  prometheus:
    enable: false

  blocking:
    # I prefer the HaGeZi Light blocklist for set and forget setup, you can use any other blacklist nor whitelist you want
    # Blocky supports hosts, domains and regex syntax
    blackLists:
      ads:
        - https://raw.githubusercontent.com/hagezi/dns-blocklists/main/domains/light.txt
    clientGroupsBlock:
      default:
        - ads
    blockType: zeroIp
    blockTTL: 1m
    loading:
      refreshPeriod: 6h
      downloads:
        timeout: 60s
        attempts: 5
        cooldown: 10s
      concurrency: 16
      # start answering queries immediately after start
      strategy: fast
      maxErrorsPerSource: 5
  caching:
    # enable prefetching improves performance for often used queries
    prefetching: true
    # if a domain is queried more than prefetchThreshold times, it will be prefetched for prefetchExpires time
    prefetchExpires: 24h
    prefetchThreshold: 2

  # use encrypted DNS for resolving upstreams
  # same syntax as normal upstreams
  bootstrapDns:
    - 1.1.1.1

resources: { }
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  exec:
    command:
      - /app/blocky
      - healthcheck
readinessProbe:
  exec:
    command:
      - /app/blocky
      - healthcheck

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
